<!DOCTYPE html>
<html>
<body>
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>WKS Nmbr</th>
                        <th>Till Name</th>
                        <th>Till IP</th>
                        <th>Till Type</th>
                        <th>Operator</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#till of tills">
                        <td>{{till.lWorkstationNmbr}}</td>
                        <td>{{till.szWorkstationID}}</td>
                        <td>{{till.IP}}</td>
                        <td>{{till.szWorkstationGroupID}}</td>
                        <td>{{till.lOperatorID}}</td>
                        <td>{{till.status}}</td>
                    </tr>
                </tbody>
            </table>
</body>
</html>
